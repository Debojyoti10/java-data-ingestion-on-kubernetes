apiVersion: batch/v1
kind: Job
metadata:
  name: weather-pipeline-job
  namespace: weather-pipeline
  labels:
    app: weather-pipeline
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: weather-pipeline
    spec:
      restartPolicy: OnFailure
      containers:
      - name: weather-pipeline
        image: weather-pipeline:latest
        imagePullPolicy: Never  # Use local image from minikube
        args: ["spark"]  # Run in Spark mode
        env:
        - name: WEATHER_API_KEY
          valueFrom:
            secretKeyRef:
              name: weather-pipeline-secrets
              key: WEATHER_API_KEY
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: weather-pipeline-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: weather-pipeline-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: weather-pipeline-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: weather-pipeline-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: weather-pipeline-secrets
              key: DB_PASSWORD
        - name: SPARK_MASTER
          valueFrom:
            configMapKeyRef:
              name: weather-pipeline-config
              key: SPARK_MASTER
        - name: SPARK_APP_NAME
          valueFrom:
            configMapKeyRef:
              name: weather-pipeline-config
              key: SPARK_APP_NAME
        - name: JAVA_OPTS
          valueFrom:
            configMapKeyRef:
              name: weather-pipeline-config
              key: JAVA_OPTS
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: weather-pipeline-config
              key: DATABASE_URL
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: config-volume
          mountPath: /app/resources/application.properties
          subPath: application.properties
      volumes:
      - name: config-volume
        configMap:
          name: weather-pipeline-config